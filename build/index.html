<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IU-KIT</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-search" viewBox="0 0 15 15">
<path d="M10.4834 9.18645L10.2381 9.53097L10.5371 9.83005L14.3535 13.6465C14.5488 13.8417 14.5488 14.1583 14.3535 14.3535C14.1583 14.5488 13.8417 14.5488 13.6465 14.3535L9.83005 10.5371L9.53097 10.2381L9.18645 10.4834C8.28755 11.1236 7.18845 11.5 6 11.5C2.96243 11.5 0.5 9.03756 0.5 6C0.5 2.96243 2.96243 0.5 6 0.5C9.03756 0.5 11.5 2.96243 11.5 6C11.5 7.18845 11.1236 8.28755 10.4834 9.18645ZM6 1.5C3.51472 1.5 1.5 3.51472 1.5 6C1.5 8.48524 3.51471 10.5 6 10.5C8.48524 10.5 10.5 8.48524 10.5 6C10.5 3.51471 8.48524 1.5 6 1.5Z" fill="currentColor" stroke="currentColor"></path>
</symbol></svg>

  <header class="header"></header>
  <main class="main container">
    <h1 class="visually-hidden">IU-KIT</h1>

    <p class="input">
      <label for="basic-input">Input Basic</label>
      <input type="text" id="basic-input" placeholder="Placeholder">
    </p>

    <p class="input">
      <label for="input-error">Input Error</label>
      <input type="email" id="input-error" value="Value">
    </p>

    <p class="input">
      <label class="visually-hidden" for="input-error">Input Error</label>
      <input type="email" id="input-error" value="Value">
    </p>

    <p class="input">
      <label for="input-focused">Input Focused</label>
      <input type="text" id="input-focused" value="Value">
    </p>

    <p class="input">
      <label for="input-disabled">Input Disabled</label>
      <input type="text" id="input-disabled" value="Value" disabled="">
    </p>

    <p class="input">
      <label class="visually-hidden" for="input-disabled">Input Disabled</label>
      <input type="text" id="input-disabled" value="Disabled" disabled="">
    </p>

    <p class="input">
      <label class="visually-hidden" for="input-no-label">Input Basic</label>
      <input type="text" id="input-no-label" placeholder="Placeholder">
    </p>

    <p class="input input-serch input-serch--left">
      <label for="input-search-left">
        <svg width="15px" height="15px">
          <use xlink:href="#icon-search"></use>
        </svg>
      </label>
      <input type="text" id="input-search-left" placeholder="Placeholder">
    </p>

    <p class="input input-serch input-serch--right">
      <label for="input-search-right">
        <svg width="15px" height="15px">
          <use xlink:href="#icon-search"></use>
        </svg>
      </label>
      <input type="text" id="input-search-right" placeholder="Placeholder">
    </p>

    <p class="input input--web">
      <label for="input-web">www.</label>
      <input type="text" id="input-web" placeholder="2dots.co">
    </p>


    <p class="input">
      <label for="select-id">Please choose:</label>
      <select id="select-id">
        <option>Option</option>
        <option>Option 2</option>
      </select>
    </p>

    <p class="input">
      <label class="visually-hidden" for="select-id-1">Please choose:</label>
      <select id="select-id-1">
        <option>Choose</option>
        <option>Option</option>
        <option>Option 2</option>
      </select>
    </p>

    <p class="textarea">
      <label for="textarea">Textarea</label>
      <textarea id="textarea" placeholder="Placeholder"></textarea>
    </p>

    <p class="textarea">
      <label for="textarea-error">Textarea</label>
      <textarea id="textarea-error" value="Value" minlength="10"></textarea>
    </p>

    <div>
      <div style="display: flex;gap: 16px;">
        <p class="checkbox">
          <input type="checkbox" id="checkbox" checked="">
          <label class="checkbox__label" for="checkbox">Option</label>
        </p>
        <p class="checkbox">
          <input type="checkbox" id="checkbox" checked="">
          <label class="checkbox__label" for="checkbox"></label>
        </p>
        <p class="checkbox">
          <input type="checkbox" id="checkbox">
          <label class="checkbox__label" for="checkbox"></label>
        </p>
        <p class="checkbox">
          <input type="checkbox" id="checkbox" disabled="">
          <label class="checkbox__label" for="checkbox"></label>
        </p>

      </div>
      <div style="display: flex; gap: 16px;">
        <p class="checkbox checkbox--circle">
          <input type="checkbox" id="checkbox-circle" checked="">
          <label for="checkbox-circle">Option</label>
        </p>
        <p class="checkbox checkbox--circle">
          <input type="checkbox" id="checkbox-circle" checked="">
          <label for="checkbox-circle"></label>
        </p>
        <p class="checkbox checkbox--circle">
          <input type="checkbox" id="checkbox-circle">
          <label for="checkbox-circle"></label>
        </p>
        <p class="checkbox checkbox--circle">
          <input type="checkbox" id="checkbox-circle" disabled="">
          <label for="checkbox-circle"></label>
        </p>
      </div>
    </div>

    <p>
      <label class="switch">
        <input type="checkbox" id="switch" checked="">
        <span class="switch__slider round"></span>
        <span class="switch__title" for="switch">Option</span>
      </label>
    </p>

    <p style="display: flex; gap: 20px;">
      <label class="switch">
        <input type="checkbox" id="switch" checked="">
        <span class="switch__slider round"></span>
      </label>
      <label class="switch">
        <input type="checkbox" id="switch">
        <span class="switch__slider round"></span>
      </label>
      <label class="switch">
        <input type="checkbox" id="switch" disabled="">
        <span class="switch__slider round"></span>
      </label>
    </p>

    <p style="display: flex; gap: 20px;">
      <label class="switch switch--small">
        <input type="checkbox" id="switch" checked="">
        <span class="switch__slider round"></span>
      </label>
      <label class="switch switch--small">
        <input type="checkbox" id="switch">
        <span class="switch__slider round"></span>
      </label>
      <label class="switch switch--small">
        <input type="checkbox" id="switch" disabled="">
        <span class="switch__slider round"></span>
      </label>
    </p>

    <div class="slider" id="slider"></div>
    <div class="slider" id="slider-two-handels"></div>
    <div class="slider slider--small-handel" id="slider-2"></div>
    <div class="slider" id="slider-3"></div>
    <div class="slider slider--small-handel" id="slider-4"></div>


  </main>
  <footer></footer>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
